<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Demo</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="spark">✦</div>
      <h2 style="font-size:20px">ChameleonVoice</h2>
      <span class="beta">Beta</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="control">
        <label for="asrLang"><strong>I speak</strong></label>
        <select id="asrLang">
          <option value="auto">Auto-detect</option>
          <option value="en" selected>English</option>
          <option value="ja">Japanese</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      <div class="control">
        <label for="targetLang"><strong>Translate to</strong></label>
        <select id="targetLang">
          <option value="en">English</option>
          <option value="ja" selected>Japanese</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
        </select>
      </div>
    </div>

    <!-- Top -->
    <div class="grid" style="margin-bottom:14px">
      <div class="panel slot" id="speakBox">
        <svg class="mic" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v11a3 3 0 0 1-6 0V7"/></svg>
        <div style="min-width:0">
          <div style="font-weight:600; color:#a9b8cc; margin-bottom:4px">You speak</div>
          <div class="transcript" id="origTranscript">—</div>
        </div>
      </div>
      <div class="panel slot" id="hearBox">
        <svg class="spk" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5l-6 6h-3v2h3l6 6z"/><path d="M19 5a8 8 0 0 1 0 14"/><path d="M15 9a4 4 0 0 1 0 6"/></svg>
        <div style="min-width:0">
          <div style="font-weight:600; color:#a9b8cc; margin-bottom:4px">Audience hears</div>
          <div class="transcript" id="trTranscript">—</div>
        </div>
      </div>
    </div>

    <!-- Middle -->
    <div class="grid">
      <div class="panel wave-card">
        <div class="wave-head">
          <div class="lang">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:.9"><path d="M12 1v11a3 3 0 0 1-6 0V7"/></svg>
            <span id="asrLangLabel">English</span>
            <span class="pill">Original</span>
          </div>
          <div class="mini" id="asrMeta">ASR: waiting…</div>
        </div>
        <div class="wave" id="waveOrig"></div>
      </div>
      <div class="panel wave-card">
        <div class="wave-head">
          <div class="lang">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:.9"><path d="M19 5a8 8 0 0 1 0 14"/><path d="M15 9a4 4 0 0 1 0 6"/></svg>
            <span id="langLabel">日本語 (Japanese)</span>
            <span class="badge">Translated</span>
          </div>
          <div class="mini" id="trMeta">TTS: idle</div>
        </div>
        <div class="wave" id="waveTr"></div>
      </div>
    </div>

    <!-- Footer controls -->
    <div class="footer">
      <div class="foot-left">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18"/><path d="M12 3v18"/></svg>
        <div style="min-width:0">
          <div>Real-time identity-preserving synthesis</div>
          <div class="mini">Live ASR → Translation → TTS (local)</div>
        </div>
      </div>
      <button id="pauseBtn" class="btn" type="button" aria-pressed="false">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
        <span>Pause</span>
      </button>
    </div>

    <p class="mini" style="margin-top:10px">Tip: this page autostarts the ASR engine. Click Pause to stop streaming; click again to resume.</p>
  </div>
  <script src="/assets/script.js"></script>
  </body>
</html>
